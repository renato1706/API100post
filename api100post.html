<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 posts</title>
</head>

<body>
    <h1>100 Posts</h1>
    <ul id="post-list"></ul>

    <script>

        // Objetivo: Buscar dados da API do link https://jsonplaceholder.typicode.com/posts e exibi-los em uma tela.
        
        const postList = document.getElementById('post-list');

        const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

        fetch(apiUrl)
            .then(response => response.json())
            .then(posts => {
                posts.forEach(post => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${post.id}, TÃ­tulo: ${post.title}`;
                    postList.appendChild(listItem);
                });
            })
            
    </script>
</body>

</html>
